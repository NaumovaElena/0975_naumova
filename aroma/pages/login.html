<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>Впервые на нашем сайте?</h4>
            <p>
              Мы всегда рады нашим новым клиентам, скидку 20% на первую покупку!
            </p>
            <a class="button button-account" href="register"
              >Зарегистрироваться</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Авторизоваться</h3>
          <form
            class="row login_form"
            action="#/"
            id="contactForm"
            onsubmit="sendFormUser(this); return false;"
          >
            <div class="col-md-12 form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'"
                required
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="pass"
                placeholder="Пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Password'"
                required
              />
            </div>
            <p id="info" style="color: red; padding-left: 1.5rem"></p>

            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" name="selector" />
                <label for="f-option2">Не выходить из системы</label>
              </div>
            </div>
            <div class="col-md-12 form-group">
              <button
                type="submit"
                value="submit"
                class="button button-login w-100"
              >
                Авторизоваться
              </button>
              <a href="#">Забыли пароль?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

<script>
  async function sendFormUser(form) {
    info.innerText = "";
    let formData = new FormData(form);

    let response = await fetch("authUser", {
      method: "POST",
      body: formData,
    });
    let res = await response.json();
    if (res.result == "ok") {
		location.href = "lk";
    } else if ((res.result = "not_found")) {
      info.innerText = "Неверное имя пользователя или пароль!";
    }
  }
</script>
